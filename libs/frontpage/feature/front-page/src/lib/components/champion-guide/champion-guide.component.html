<div *ngFor="let champion of championInfos; let i = index">
	<mat-accordion>
		<mat-expansion-panel hideToggle>
			<mat-expansion-panel-header>
				<mat-panel-title>
					<img class="championIcon" [src]="championIcons[i]" />
					<p class="header">{{ champion.name }}</p>
				</mat-panel-title>
			</mat-expansion-panel-header>

			<div class="tipsForAgainst">
				<h4>Playing with {{ champion.name }}:</h4>
				<ul *ngFor="let tip of champion.allytips">
					<li>
						{{ tip }}
					</li>
				</ul>
			</div>
			<br />
			<div class="tipsForAgainst">
				<h4>Playing against {{ champion.name }}:</h4>
				<ul *ngFor="let tip of champion.enemytips">
					<li>
						{{ tip }}
					</li>
				</ul>
			</div>
