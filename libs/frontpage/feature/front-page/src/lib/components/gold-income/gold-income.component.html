<div class="wrapper">
	<h3 class="header">Gold Income</h3>
	<div class="gold">
		<p *ngIf="creepScore">
			Creeps per Minute: {{ creepScore / gameTimeInMinutes | number: "1.0-2" }} (Optimal would be 10)
		</p>
		<p *ngIf="goldIncome && gameTimeInMinutes >= 1">
			Gold per Minute: {{ goldIncome / gameTimeInMinutes | number: "1.0-2" }}
		</p>
		<div class="chart" echarts [options]="options" [merge]="updateOptions"></div>
	</div>
</div>
